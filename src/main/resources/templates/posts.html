<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My first application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Posts List</h1>
<ul>
    <li th:each="post : ${posts}">
        <span th:text="${post.author}" /> - <span th:text="${post.content}" />
    </li>
</ul>
</body>
</html>
